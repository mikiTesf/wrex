# ───────────────────────── HowTo Dialog Texts ─────────────────────────
howTo.use.wrex.tab.title=Use WREX
howTo.use.WREX.instructions=<html><ol><li> Click "Open"</li><br/>\
    <li>Choose the meeting workbook files of your choice <i>(the<br/>\
        files must be in the EPUB format)</i> and click "Open"</li><br/>\
    <li>Select the language of the publication(s) from the<br/>dropdown</li><br/>\
    <li>Click "Generate"</li><br/>\
    <li>Choose a destination for the generated Excel file to<br/>\
        be saved in and click "Save"</li></ol><br/>\
    <ul><li>If no errors occurred, you will see a success message<br/>\
        and you should find the generated Excel document in<br/>\
        the destination you selected.</li></ul></html>
howTo.add.language.pack.tab.title=Add a language
howTo.add.language.instructions=<html><ol>\
    <li>Click "Generate" below. This will create a template file<br/>\
        in the current folder with the name "new.lang"<br/><br/></li>\
    <li>Rename the file to the name of the language to be added<br/><br/></li>\
    <li>Open the file with your favorite text editor and replace<br/>\
        each English text to the right of the equal signs to their<br/>\
        equivalent meanings in the language being added<br/><br/>\
        <u><b>Note:</b></u> \
        What you should translate <b><code>filter_for_minute</code></b> to could<br/>\
        be a bit tricky. <b><code>filter_for_minute</code></b> is the text inside the<br/>\
        brackets indicating the length of a part in minutes without<br/>\
        the numbers. The following examples will show you which<br/>\
        section of a part contains <b><code>filter_for_minute</code></b> using sections<br/>\
        from parts of different languages:<br/><br/>\
        <table border=1><thead>\
        <tr><th>Language</th><th>Part Section</th><th><code>filter_for_minute</code></th></tr></thead>\
        <tbody>\
        <tr><td>English</td><td>...Comfort’”: (10 min.)</td><td>" min."</td></tr>\
        <tr><td>French</td><td>...courage!: (15 min)</td><td>" min"</td></tr>\
        <tr><td>Orominya</td><td>...Qoruu: (Daq. 8)</td><td>"Daq. "</td></tr>\
        </tbody></table><br/>\
        <p>Note the preceding space characters in the <code><b>filter_for_minute</b></code><br/>\
        texts for the English and French parts and the trailing space<br/>\
        character for the Orominya part. The space characters are<br/>\
        important and must be included. The quotes are added in the<br/>\
        last column for the sake of clarity—you should not use quotes<br/>\
        in the actual language file(s).</p><br/><br/></li>\
    <li>Move the file to the "languages" folder<br/><br/></li>\
    <li>Go to "File -> Refresh"</li></ol>\
    <ul><li>The newly added language should now appear in the dropdown<br/>\
        menu (Try closing and opening WREX again if it doesn't).</li></ul>\
  </html>
