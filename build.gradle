apply plugin : 'java'
apply plugin : 'application'

repositories() {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

application {
    mainClassName = 'App'
}

jar {
    baseName = 'wrex'
    version  = '0.1'
}
